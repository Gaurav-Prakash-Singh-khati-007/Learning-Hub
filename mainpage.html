<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Hub</title>
    <style>
      /* General Styles */
      body {
        font-family: "Courier New", monospace;
        background-color: #f0f9f9;
        margin: 0;
        padding: 0;
        color: #333;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow-y: auto; /* Enables scrolling */
      }

      /* Header */
      header {
        padding: 10px;
        font-size: 32px;
        font-weight: bold;
        background-color: #ffffff;
        color: #4a90e2;
        box-shadow: 0px 4px 10px rgba(0, 195, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 5px solid #4a90e2;
      }

      /* Course Grid */
      .course-container {
        display: grid;
        grid-template-columns: repeat(
          auto-fit,
          minmax(250px, 1fr)
        ); /* Adjusts based on screen size */
        gap: 20px;
        padding: 20px;
        max-width: 100%;
        overflow: hidden; /* âœ… Prevents content from overflowing */
      }

      /* Course Card */
      .course-card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 100%;
        max-width: 100%;
        overflow: hidden;
        box-sizing: border-box;
        padding-bottom: 15px; /* Adds space to prevent text cropping */
      }

      .course-card:hover {
        transform: scale(1.05);
        background-color: #e8f4fd;
        box-shadow: 0 15px 35px rgba(0, 195, 255, 0.3);
      }
      .course-card img {
        width: 100%; /* Ensures full width */
        height: 200px; /* Fixed height */
        object-fit: cover; /* Prevents cropping */
        border-radius: 15px 15px 0 0;
        background-color: #fff;
      }

      .course-card:hover img {
        transform: scale(1.03);
      }

      /* Course Info */
      .course-info {
        padding: 10px 15px;
        width: 100%;
        text-align: center;
      }

      .course-card h3 {
        margin: 10px 0 5px;
        font-size: 18px;
        font-weight: bold;
        color: #4a90e2;
        text-align: center;
      }

      /* Course Description */
      .course-card p {
        font-size: 14px;
        opacity: 0.8;
        color: #333;
        margin: 0;
        padding: 0 10px; /* Adds padding to prevent text cutoff */
        text-align: center;
      }

      /* Footer */
      .footer {
        padding: 20px;
        font-size: 14px;
        background-color: #ffffff;
        color: #4a90e2;
        text-align: center;
        border-top: 5px solid #4a90e2;
      }

      /* Home Button */
      #home-button {
        font-size: 18px;
        font-weight: bold;
        color: #4a90e2;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      #home-button:hover {
        color: #357abd;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="home-button" onclick="goHome()">Home</div>
      <div>ðŸ“š Learning Hub</div>
      <div></div>
    </header>

    <div class="course-container">
      <div class="course-card" onclick="openCourse('./ccna/first.html')">
        <img src="./ccna/thumb1.jpg" alt="Course 1" />
        <div class="course-info">
          <h3>Web Development</h3>
          <p>Learn HTML, CSS, JavaScript, and more.</p>
        </div>
      </div>

      <div
        class="course-card"
        onclick="openCourse('./Piysuh Varshney Resoning/first.html')"
      >
        <img src="./Piysuh Varshney Resoning/thumb2.jpg" alt="Course 2" />
        <div class="course-info">
          <h3>Reasoning</h3>
          <p>Master Reasoning by Piyush Varshney.</p>
        </div>
      </div>

      <div class="course-card" onclick="openCourse('./Java Abdul/java.html')">
        <img src="./Java Abdul/thumb3.jpg" alt="Course 3" />
        <div class="course-info">
          <h3>Java Programming</h3>
          <p>Learn Java from Beginner to Advanced.</p>
        </div>
      </div>

      <div
        class="course-card"
        onclick="openCourse('./Learn Python by Doing with 100 Projects/python.html')"
      >
        <img
          src="Learn Python by Doing with 100 Projects/thumb4.jpg"
          alt="Course 4"
        />
        <div class="course-info">
          <h3>Python Programming</h3>
          <p>Learn Python by doing 100 projects.</p>
        </div>
      </div>
    </div>

    <div class="footer">Â© 2025 Learning Hub</div>

    <script>
      function openCourse(coursePage) {
        window.location.href = coursePage;
      }

      function goHome() {
        window.location.href = "mainpage.html";
      }
    </script>
  </body>
</html>
